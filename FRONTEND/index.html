<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART by Peggy</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="./font-awesome/css/all.min.css">
    
</head>
<body>
    <!-- Header start -->
    <header class='header'>
        <div class="header__logo"><h1>LOGO</h1></div>
        <nav class="header__nav">
             <button id='home' class="header__nav-btn">Główna</button>
             <button id='about' class="header__nav-btn">O mnie</button>
             <button id='gallery' class="header__nav-btn">Obrazy</button>
             <button id='contact' class="header__nav-btn">Kontakt</button>
        </nav>
    </header>
    <!-- Header end -->

    <!-- Home section start -->
    <section class="home">
       <h1 class="home__title">Lorem Ipsum</h1>
       <h3 class="home__subtitle">Lorem ipsum dolor sit amet.</h3>
       <span class="home__description">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, vero?" - Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae commodi consectetur ducimus veniam. Molestiae nemo dolor sequi rem aliquam distinctio?</span>
       <div class="home__social">
         <a href="https://facebook.com"><button class="home__facebook"><i class="fab fa-facebook-f"></i></button></a>

         <a href="https://www.instagram.com"><button class="home__instagram"><i class="fab fa-instagram"></i></button></a>
       </div>
    </section>
    <!-- Home section end -->

    <section class="about"></section>
    <section class="inset"></section>
    <section class="gallery"></section>
    <section class="contact"></section>
    <footer class='footer'></footer>
    <script src="./index.js"></script>
</body>
</html
